<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
      <div class="container">
         <div class="display">
            <input type="text" class="userInput">
         </div>
         <div class="keyboard">
            <div class="digit">
               
               <input type="button" value="9" class="keypad">
               <input type="button" value="8" class="keypad">
               <input type="button" value="7" class="keypad">
               <input type="button" value="6" class="keypad">
               <input type="button" value="5" class="keypad">
               <input type="button" value="4" class="keypad">
               <input type="button" value="3" class="keypad">
               <input type="button" value="2" class="keypad">
               <input type="button" value="1" class="keypad">
               <input type="button" value="." class="keypad">
               <input type="button" value="0" class="keypad">
               
            </div>
            <div class="operator">
               <input type="button"  value="+" class="operator">
               <input type="button" value="-" class="operator">
               <input type="button" value="x" class="operator">
               <input type="button" value="/" class="operator">
               <input type="button" value="%" class="operator">
               <input type="button" value="=" class="equal">
               <input type="button" value="C" class="clear">
               <input type="button" value="del" class="delete">

            </div>

         </div>
      </div>


        <script src="script.js"></script>
    </body>
